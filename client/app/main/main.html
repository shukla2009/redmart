<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Help Desk</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Tickets:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="thing in $ctrl.awesomeThings">
        <li><a href="#" uib-tooltip="{{thing.info}}">{{thing.name}}
          <button type="button" class="close" ng-click="$ctrl.deleteThing(thing)">&times;</button>
        </a></li>
      </ul>
    </div>
  </div>

  <form class="thing-form">
    <label>Syncs in realtime across clients</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add a new thing here." ng-model="$ctrl.newThing">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="$ctrl.addThing()">Add New</button>
      </span>
    </p>
  </form>

  <table class="table" ts-wrapper>
    <thead>
    <tr>
      <th>Customer</th>
      <th>Comments</th>
      <th ts-criteria="createdBy|lowercase" ts-default style="width:10%">Created By</th>
      <th ts-criteria="assignedTo|lowercase" style="width:10%">Assigned To</th>
      <th ts-criteria="status|lowercase" style="width:10%">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="ticket in $ctrl.tickets" ts-repeat>
      <td>{{ticket.customerInfo}}</td>
      <td>{{ticket.comments}}</td>
      <td>{{ticket.createdBy}}</td>
      <td>{{ticket.assignedTo}}</td>
      <td>{{ticket.status}}</td>
    </tr>
    </tbody>
  </table>

</div>
